workflows:
  yoma_ios_testflight:
    name: "YOMA • iOS TestFlight"
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest

      groups:
        - appstore_credentials        # APP_STORE_CONNECT_PRIVATE_KEY, APP_STORE_CONNECT_ISSUER_ID, APP_STORE_CONNECT_KEY_IDENTIFIER
        - ios_signing_credentials     # Gerenciado pelo Codemagic (auto codesign)

      vars:
        BUNDLE_ID: "com.yoma.app"
        PROJECT_PATH: "."

    scripts:
      - name: "Instalar dependências Flutter"
        script: |
          flutter pub get

      - name: "Limpeza de projeto"
        script: |
          flutter clean

      - name: "Build iOS IPA (sem assinatura manual)"
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        bundle_id: "$BUNDLE_ID"
        submit_to_testflight: true
        beta_groups:
          - "Internal Testers"

  yoma_android_release:
    name: "YOMA • Android Release (AAB)"
    max_build_duration: 60

    environment:
      flutter: stable

      groups:
        - keystore_credentials         # KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_ALIAS_PASSWORD

      vars:
        PROJECT_PATH: "."

    scripts:
      - name: "Instalar dependências Flutter"
        script: |
          flutter pub get

      - name: "Limpeza de projeto"
        script: |
          flutter clean

      - name: "Restaurar Keystore"
        script: |
          echo $KEYSTORE_BASE64 | base64 --decode > $FCI_BUILD_DIR/keystore.jks

      - name: "Build Android AAB"
        script: |
          flutter build appbundle --release \
            --build-name=1.0.0 \
            --build-number=1

    artifacts:
      - build/app/outputs/bundle/release/*.aab

    publishing:
      email:
        recipients:
          - "patriciagiorgetto@hotmail.com"
        notify:
          success: true
          failure: true
